<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro || Terceta Preentrega</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/422942309_885339770263195_2108506348901825015_n.jpg" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../javascript/data.js" defer></script>
    <script src="../javascript/carrito.js" defer></script>
    <script src="../javascript/index.js" defer></script>



</head>

<body>
    <!-- ------------------------------- navbar -------------------------------- -->
    <header>

        <img src="" alt="">

        <!-- -------------------------------- boton -------------------------------- -->
        <button id="botonCarro" classtype="button" class="btn btn-primary">

            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartCount" class="badge text-bg-secondary">0</span>

        </button>

    </header>

    <main class="container mt-2">

        <div id="tarjeta_prod" class="row row-cols-1 row-cols-md-4 g-4">



        </div>

    </main>


    <!-- Modal -->
    <div id="modalCarrito" class="modal fade" tabindex="-1">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">
                    <table class="table table-hover">

                        
                        <thead>
                            <tr>

                                <th>Producto</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th>Total</th>

                            </tr>
                        </thead>

                        <tbody id="cuerpoModal">


                        </tbody>

                        <caption>
                            Precio Total: $<span id="total"></span>
                        </caption>
                    
                    </table>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary"><a class="link" href="carro.html">Finalizar compra</a></button>
                    
                </div>

            </div>

        </div>

    </div>

    <footer>


    </footer>

    

</body>

</html>
