<body>

    <!-- ------------------------------- navbar -------------------------------- -->
    <header>

        <h1 id="encabezado">inserte nombre de Usuario</h1>

    </header>
    <div class="login">
        <div class="mb-3">
            
            <div>
                <input type="checkbox" id="check2">
                <label class="form-check-label">Ingresar sin Usuario</label>
            </div>
            <div class="check dis2">
                <label>Nombre de Usuario</label>
                <input id="name" class="form-control">
            </div>
            <div class="check dis">
                <label >Contraseña</label>
                <input type="password" id="pass" class="form-control" placeholder="password">
            </div>
            <div class="check dis3">
                <input type="checkbox" id="check">
                <label class="form-check-label">Ingresar sin contraseña</label>
            </div>


        </div>
        <button id="entrar" class="btn btn-primary">Entrar</button>
    </div>


</body>
