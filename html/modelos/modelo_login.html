<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Modelo Login || Terceta Preentrega</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../assets/422942309_885339770263195_2108506348901825015_n.jpg" type="image/x-icon">

</head>

<body>

    <!-- ------------------------------- navbar -------------------------------- -->
    <header>

        <img src="" alt="">

        <!-- -------------------------------- boton -------------------------------- -->
        <button id="botonCarro" classtype="button" class="btn btn-primary">

            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartCount" class="badge text-bg-secondary">0</span>

        </button>

    </header>

    <form class="form-login">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>


<!-- Modal -->
<div id="modalCarrito" class="modal fade" tabindex="-1">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">

                <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body">
                <table class="table table-hover">

                    
                    <thead>
                        <tr>

                            <th>Producto</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad</th>
                            <th>Total</th>

                        </tr>
                    </thead>

                    <tbody id="cuerpoModal">


                    </tbody>

                    <caption>
                        Precio Total: $<span id="total"></span>
                    </caption>
                
                </table>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary"><a class="link" href="carro.html">Finalizar compra</a></button>
                
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="../../javascript/data.js"></script>
<script src="../../javascript/carrito.js"></script>
<script src="../../javascript/index.js"></script>

</html>
